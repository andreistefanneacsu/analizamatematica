<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Întrebări sesiune recapitulare | AnalizaMatematica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f2a38, #2e3b50);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      color: #f0f0f0;
    }

    .form-container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05); /* semi-transparent */
      backdrop-filter: blur(15px); /* efect glass */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
      padding: 30px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .header {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 25px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 15px;
      background: rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      iframe {
        height: 650px;
      }
      .header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">Întrebări Sesiune Recapitulare</div>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSew1h21hVQgX0a8rDF0lSS0QKbHSX4onrWdZ1vvgGvVkpkGlA/viewform?embedded=true"
      marginheight="0"
      marginwidth="0">
      Se încarcă…
    </iframe>
  </div>
</body>
</html>
